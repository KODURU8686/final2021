{% extends 'htfiles/header.html' %}
{% block title %}Login{% endblock %}
{% block content %}

{% if messages %}
  {% for j in messages %}
  <div class="alert alert-{{j.tags}} alert-dismissible">
  <button type="button" class="close" data-dismiss="alert">&times;</button>
  {{j}}
</div>
  {% endfor %}
{% endif %}

<div class="bg-image" style="background-image: url();"></div>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
<!-- Google Fonts -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
<!-- Bootstrap core CSS -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
<!-- Material Design Bootstrap -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<style type="text/css">
  body {
    margin: 0;
    padding: 0;
    font-family: sans-serif;
    background: linear-gradient(to right, #b92b27, #1565c0)
}

.card {
    margin-bottom: 20px;
    border: none
}

.box {
    width: 500px;
    padding: 40px;
    position: absolute;
    top: 50%;
    left: 50%;
    background: #191919;
    ;
    text-align: center;
    transition: 0.25s;
    margin-top: 100px
}

.box input[type="text"],
.box input[type="password"] {
    border: 0;
    background: none;
    display: block;
    margin: 20px auto;
    text-align: center;
    border: 2px solid #3498db;
    padding: 10px 10px;
    width: 250px;
    outline: none;
    color: white;
    border-radius: 24px;
    transition: 0.25s
}

.box h1 {
    color: white;
    text-transform: uppercase;
    font-weight: 500
}

.box input[type="text"]:focus,
.box input[type="password"]:focus {
    width: 300px;
    border-color: #2ecc71
}

.box input[type="submit"] {
    border: 0;
    background: none;
    display: block;
    margin: 20px auto;
    text-align: center;
    border: 2px solid #2ecc71;
    padding: 14px 40px;
    outline: none;
    color: white;
    border-radius: 24px;
    transition: 0.25s;
    cursor: pointer
}


.box input[type="submit"]:hover {
    background: #2ecc71;
}
.newuser:hover{
  background:#skyblue;
}
.newuser{
  border: 0;
    background: none;
    display: block;
    margin: 20px auto;
    text-align: center;
    border: 2px solid #3498db;
    padding: 10px 10px;
    width: 250px;
    outline: none;
    color: white;
    border-radius: 24px;
    transition: 0.25s

}
.forgot {
    text-decoration: underline
}
</style>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
              <form method="POST" class="box">
                {% csrf_token %}
                <!-- {{form.as_p}} -->
                 <h1>Login</h1>
                    <p class="text-muted"> Please enter your username and password!</p>
                <input type="text" name="username" placeholder="Enter username" class="form-control my-2">
                <input type="password" name="password" placeholder="Enter password" class="form-control my-2">
                  <input type="submit" value="Login" >
                  <a class="forgot text-muted" href="{% url 'reset_password' %}">Forgot password?</a> 
                  <a class="newuser " href="{% url 'nreg' %}">New User</a>
                </div>
              </div> 
            </form>
          </div>
        </div>
      </div>
    </div>
</div>
{% endblock %}
